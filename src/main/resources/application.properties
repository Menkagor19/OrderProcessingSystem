server.servlet.context-path=/project
server.port=8080
app.timezone=UTC

# DATABASE CONFIG
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/order_processing
spring.datasource.username=order_processing
spring.datasource.password=order_processing

# FLYWAY CONFIG
spring.flyway.url=jdbc:postgresql://localhost:5432/order_processing
spring.flyway.user=order_processing
spring.flyway.password=order_processing
spring.flyway.table=public
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.locations=classpath:/db/migration
spring.flyway.enabled=true